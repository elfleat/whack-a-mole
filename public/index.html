<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>Whack-a-mole Online Game - by Elias Sierra</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div id="wam-app">
        <header>
            <div class="wam-logo-container">
                <h1 id="wam-logo">
                    <span class="wam-logo-left">whack-a</span>
                    <span class="wam-logo-center">mole</span>
                    <span class="wam-logo-tag">by Elias Sierra</span>
                </h1>
            </div>
        </header>

        <section id="main-screen">
            <button class="button main" id="wam-play-cta">Play Now</button>
            <button class="button secondary" id="wam-leaderboard-cta">Leaderboard</button>

            <section role="dialog" aria-labelledby="leaderboard-heading" id="leaderboard-modal" aria-modal="false" class="leaderboard modal">
                <div class="modal-content">
                    <button class="button secondary modal-close" aria-label="Close">x</button>
                    <h2 id="leaderboard-heading">Leaderboard</h2>
                    <ul class="leaderboard-table">
                        <li class="leaderboard-item">
                            <span class="leaderboard-item-user">elfleat</span>
                            <span class="leaderboard-item-points">23</span>
                        </li>
                    </ul>
                </div>
            </section>
            <div class="modal-overlay"></div>
        </section>

        <section id="gameplay-screen">
            <div class="game-countdown">
                <div id="game-countdown-secs"></div> seconds
            </div>
            <div class="game-score">
                <div id="game-score-points">0</div> points
            </div>

            <div class="gameplay-viewport" id="game-screen">
                <ul>
                    <li>
                        <div class="game-crater">
                            <a href="javascript:void(0)" class="game-mole"></a>
                        </div>
                    </li>
                    <li>
                        <div class="game-crater">
                            <a href="javascript:void(0)" class="game-mole"></a>
                        </div>
                    </li>
                    <li>
                        <div class="game-crater">
                            <a href="javascript:void(0)" class="game-mole"></a>
                        </div>
                    </li>
                </ul>
                <ul>
                    <li>
                        <div class="game-crater">
                            <a href="javascript:void(0)" class="game-mole"></a>
                        </div>
                    </li>
                    <li>
                        <div class="game-crater">
                            <a href="javascript:void(0)" class="game-mole"></a>
                        </div>
                    </li>
                    <li>
                        <div class="game-crater">
                            <a href="javascript:void(0)" class="game-mole"></a>
                        </div>
                    </li>
                </ul>
                <ul>
                    <li>
                        <div class="game-crater">
                            <a href="javascript:void(0)" class="game-mole"></a>
                        </div>
                    </li>
                    <li>
                        <div class="game-crater">
                            <a href="javascript:void(0)" class="game-mole"></a>
                        </div>
                    </li>
                    <li>
                        <div class="game-crater">
                            <a href="javascript:void(0)" class="game-mole"></a>
                        </div>
                    </li>
                </ul>
            </div>

            <section class="game-over-flyout" id="game-over">
                <h2>Gameover</h2>
                <div class="game-over-score">
                    <span class="score" id="game-over-score"></span> points
                </div>
                <form>
                    <input type="text" id="game-over-name" placeholder="Your name">
                    <button class="button main game-over-cta" id="save-name-cta">Save</button>
                </form>
            </section>
        </section>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
